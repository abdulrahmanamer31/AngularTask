<form [formGroup]="employeesData">
  
    <div  class="card Myfirst">
    <img class="card-img-top" src="./download.png" alt="Card image cap">
    <div class="card-body">
      <h5> <input type="text" formControlName="employeeName"></h5>
      <p class="card-text"><input type="text" formControlName="employeeAge"></p>
      <p class="card-text"><input type="text" formControlName="employeeCityName"></p>
   
  
  </div>
</div>
</form>
